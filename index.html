<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>

    <title>CGPA Calculator</title>
</head>

<body>
    <div class="container">
        <div id="title" class="text-center">
            <h1>GPA Calculator</h1>
        </div>
        <div id="topBar" class="container">
            <a href="" class="btn my-btn">Internal</a>
            <a href="./cgpa.html" class="btn my-btn">CGPA</a>
            <a href="./sgpa.html" class="btn my-btn">SGPA</a>
        </div>

        <div class="container" id="main-content">
            <div class="container">
                <div class="toggleHead">
                    <span class="h3 form-check-label">Lab Subject?</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="labSubSwitch">
                    </div>
                </div>
                <br>
            </div>


            <div class="container categories">
                <h3>Quizes</h3>
                <span>Number of Quizes</span>
                <div class="row w-100 noOfs">
                    <div class="col-8 noPadding">
                        <input id="noOfQuizes" type="number" class="form-control contact-form"
                            placeholder="No. of Quizes" min="0"
                            onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                    </div>
                    <div class="col-4 d-flex justify-content-end noPadding">
                        <button class="my-btn btn" id="quizSubmit">Submit</button>
                    </div>
                </div>
            </div>
            <div id="quizes" class="container"></div>


            <div class="container categories">
                <h3>Assignments</h3>
                <span>Number of Assignments</span>
                <div class="row w-100 noOfs">
                    <div class="col-8 noPadding">
                        <input id="noOfAssignments" placeholder="No. of Assignments" type="number"
                            class="form-control contact-form" min="0"
                            onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                    </div>
                    <div class="col-4 d-flex justify-content-end noPadding">
                        <button class="my-btn btn" id="assSubmit">Submit</button>
                    </div>
                </div>
            </div>
            <div id="assignemnts" class="container"></div>


            <div id="labAss" class="container categories">
                <div class="toggleHead">
                    <span class="h3">Lab Assignments</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="labAssSwitch">
                    </div>
                </div>
                <div id="labAssContainer">
                    <span>Number of Lab Assignments</span>
                    <div class="row w-100 noOfs">
                        <div class="col-8 noPadding">
                            <input placeholder="No. of Lab Assignments" id="noOfLabAssignments"
                                class="form-control contact-form" min="0" type="number"
                                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                        </div>
                        <div class="col-4 d-flex justify-content-end noPadding">
                            <button class="my-btn btn" id="labAssSubmit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="labAssignments" class="container"></div>

            <div class="container categories">
                <div class="toggleHead">
                    <span class="h3">Midterm</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="midtermSwitch">
                    </div>
                </div>
                <div id="midtermContainer" class="row w-100">
                    <div class="col-5 noPadding">
                        <input placeholder="Midterm marks" class="form-control form-control-sm" type="number"
                            id="midterm">
                    </div>
                    <div class="col-3 text-center"><span>out of</span></div>
                    <div class="col-4 noPadding">
                        <input class="form-control form-control-sm" type="number" value="25" id="midtermOutOf">
                    </div>
                </div>
            </div>

            <div id="labMidterm" class="container categories">
                <div class="toggleHead">
                    <span class="h3">Lab Midterm</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="labMidtermSwitch">
                    </div>
                </div>
                <div id="labMidtermContainer" class="row w-100">
                    <div class="col-5 noPadding">
                        <input placeholder="Lab Midterm marks" class="form-control form-control-sm" type="number"
                            id="labMidtermMarks">
                    </div>
                    <div class="col-3 text-center"><span>out of</span></div>
                    <div class="col-4 noPadding">
                        <input class="form-control form-control-sm" type="number" value="25" id="labMidtermOutOf">
                    </div>
                </div>
            </div>

            <div class="container categories">
                <div class="toggleHead">
                    <span class="h3">Final</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="finalSwitch">
                    </div>
                </div>
                <div id="finalContainer" class="row w-100">
                    <div class="col-5 noPadding">
                        <input placeholder="Final marks" class="form-control form-control-sm" type="number" id="final">
                    </div>
                    <div class="col-3 text-center"><span>out of</span></div>
                    <div class="col-4 noPadding">
                        <input class="form-control form-control-sm" type="number" value="50" id="finalOutof">
                    </div>
                </div>
            </div>

            <div class="container categories d-flex justify-content-center">
                <button class="btn my-btn" id="submit">Calculate</button>
            </div>

            <div id="total" class="container categories"></div>
        </div>
    </div>
</body>

</html>
