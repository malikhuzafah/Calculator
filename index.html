<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>

    <title>CGPA Calculator</title>
</head>

<body>
    <div class="container"
        style=" display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div style=" display: flex; flex-direction: row;align-items: center; justify-content: space-around;"
            class="container">
            <h1><a href="">Internal</a></h1>
            <h1><a href="./cgpa.html">CGPA</a></h1>
            <h1><a href="./sgpa.html">SGPA</a></h1>
        </div>
        <div class="container" style="width: max-content; align-items: center;">
            <div class="container">
                <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                    <span class="h3 form-check-label">Lab Subject?</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="labSubSwitch"
                            style="height: 25px; width:50px;">
                    </div>
                </div>
                <br>
                <h3>Quizes</h3>
                <label for="noOfQuizes">Enter number of quizes</label>
                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <div style="width: 70%;">
                        <input min="0" max="9" placeholder="No. of Quizes" type="number" id="noOfQuizes"
                            style="margin-right: 50px;" class="form-control contact-form"
                            onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                    </div>
                    <div class=""><button class="my-btn btn" id="quizSubmit">Submit</button></div>
                </div>
            </div>
            <div id="quizes" class="container">

            </div>
            <div class="container">
                <h3>Assignments</h3>
                <label for="noOfAssignments">Enter number of assignments</label>
                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <div style="width: 70%;">
                        <input min="0" max="9" placeholder="No. of Assignments" type="number" id="noOfAssignments"
                            style="margin-right: 50px;" class="form-control contact-form"
                            onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                    </div>
                    <div class=""><button class="my-btn btn" id="assSubmit">Submit</button></div>
                </div>
            </div>
            <div id="assignemnts" class="container">

            </div>
            <div id="labAss" class="container">
                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <span class="h3">Lab Assignments</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="labAssSwitch"
                            style="height: 25px; width:50px;">
                    </div>
                </div>
                <div id="labAssContainer">
                    <label for="noOfLabAssignments">Enter number of lab assignments</label>
                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <div style="width:70%">
                            <input min="0" max="9" placeholder="No. of Lab Assignments" type="number"
                                id="noOfLabAssignments" style="margin-right: 50px;" class="form-control contact-form"
                                onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                        </div>
                        <div class=""><button class="my-btn btn" id="labAssSubmit">Submit</button></div>
                    </div>
                </div>
            </div>
            <div id="labAssignments" class="container"></div>

            <div class="container">
                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <span class="h3">Midterm</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="midtermSwitch" checked
                            style="height: 25px; width:50px;">
                    </div>
                </div>
                <div id="midtermContainer" class="row">
                    <div class="col-5">
                        <input placeholder="Midterm marks" class="form-control form-control-sm" type="number"
                            id="midterm">
                    </div>
                    <div class="col-3">out of</div>
                    <div class="col-4">
                        <input class="form-control form-control-sm" type="number" value="25" id="midtermOutOf">
                    </div>
                </div>
            </div>

            <div id="labMidterm" class="container">
                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <span class="h3">Lab Midterm</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="labMidtermSwitch"
                            style="height: 25px; width:50px;">
                    </div>
                </div>
                <div id="labMidtermContainer" class="row">
                    <div class="col-5">
                        <input placeholder="Lab Midterm marks" class="form-control form-control-sm" type="number"
                            id="labMidtermMarks">
                    </div>
                    <div class="col-3">out of</div>
                    <div class="col-4">
                        <input class="form-control form-control-sm" type="number" value="25" id="labMidtermOutOf">
                    </div>
                </div>
            </div>

            <div class="container">
                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <span class="h3">Final</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="finalSwitch"
                            style="height: 25px; width:50px;">
                    </div>
                </div>
                <div id="finalContainer" class="row">
                    <div class="col-5">
                        <input placeholder="Final marks" class="form-control form-control-sm" type="number" id="final">
                    </div>
                    <div class="col-3">out of</div>
                    <div class="col-4">
                        <input class="form-control form-control-sm" type="number" value="50" id="finalOutof">
                    </div>
                </div>
            </div>
            <div class="container" style="display: flex; justify-content: center;">
                <button class="btn my-btn" id="submit">Submit</button>
            </div>
            <div id="total" class="container"></div>
        </div>
    </div>
</body>

</html>
