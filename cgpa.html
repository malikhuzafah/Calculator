<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>

    <title>CGPA Calculator</title>
</head>

<body>
    <div style=" display: flex; flex-direction: row;align-items: center; justify-content: space-around;"
        class="container">
        <h1><a href="./index.html">Internal</a></h1>
        <h1><a href="">CGPA</a></h1>
        <h1><a href="./sgpa.html">SGPA</a></h1>
    </div>
    <div class="container" style="width: max-content; align-items: center;">
        <div class="container">
            <span class="h3">CGPA</span><br>
            <label for="prevCrHrs">Enter total credit hours studied: </label>
            <input placeholder="Prev. Cr Hrs." class="form-control" type="number" id="prevCrHrs" name="prevCrHrs">
            <label for="prevCgpa">Enter CGPA: </label>
            <input placeholder="Prev. CGPA" class="form-control" type="number" id="prevCgpa" name="prevCgpa">
        </div>
        <div class="container">
            <span class="h3">Semester GPA</span><br>
            <label for="currCrHrs">Enter total credit hours studied this semester: </label>
            <input placeholder="Current Cr. Hrs." class="form-control" type="number" id="currCrHrs" name="currCrHrs">
            <label for="currGpa">Enter semester GPA: </label>
            <input placeholder="Semester GPA" class="form-control" type="number" id="currGpa" name="currGpa">
        </div>
        <div class="container" style="display: flex; justify-content: center;">
            <button class="btn my-btn" id="calcCgpa">Calculate</button>
        </div>
        <div id="total" class="container"></div>
    </div>
</body>

</html>
