<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>

    <title>CGPA Calculator</title>
</head>

<body>
    <div class="container">
        <div id="title" class="text-center">
            <h1>GPA Calculator</h1>
        </div>
        <div id="topBar" class="container">
            <a href="./index.html" class="btn my-btn">Internal</a>
            <a href="" class="btn my-btn">CGPA</a>
            <a href="./sgpa.html" class="btn my-btn">SGPA</a>
        </div>

        <div class="container" id="main-content">
            <div class="container categories">
                <h3>CGPA</h3>
                <span>Total credit hours studied: </span>
                <br>
                <input placeholder="Prev. Cr Hrs." class="form-control" type="number" id="prevCrHrs" name="prevCrHrs">
                <br>
                <span>Previous CGPA: </span>
                <br>
                <input placeholder="Prev. CGPA" class="form-control" type="number" id="prevCgpa" name="prevCgpa">
            </div>

            <div class="container categories">
                <h3>Semester GPA</h3>
                <span>Total credit hours studied this semester: </span>
                <br>
                <input placeholder="Current Cr. Hrs." class="form-control" type="number" id="currCrHrs"
                    name="currCrHrs">
                <br>
                <span>Semester GPA: </span>
                <br>
                <input placeholder="Semester GPA" class="form-control" type="number" id="currGpa" name="currGpa">
            </div>
            <div class="container categories" style="display: flex; justify-content: center;">
                <button class="btn my-btn" id="calcCgpa">Calculate</button>
            </div>
            <div id="total" class="container categories"></div>
        </div>
    </div>
</body>

</html>
