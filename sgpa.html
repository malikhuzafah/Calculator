        <div class="container">
            <h3>Calculate SGPA</h3>
            <label for="noOfCourses">Number of courses</label>
            <div class="container row" style="display: flex; flex-direction: row; justify-content: space-between;">
                <div class="col-8">
                    <input min="0" max="9" placeholder="No. of Courses" type="number" id="noOfCourses"
                        style="margin-right: 50px;" class="form-control contact-form"
                        onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                </div>
                <div class="col-4"><button class="my-btn btn" id="courseSubmit">Submit</button></div>
            </div>
        </div>
        <div id="courses" class="container"></div>
        <div class="container" style="display: flex; justify-content: center;">
            <button class="btn my-btn" id="calcSgpa">Calculate</button>
        </div>
        <div id="total" class="container"></div>
    </div>
