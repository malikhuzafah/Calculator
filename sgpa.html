<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>

    <title>CGPA Calculator</title>
</head>

<body>
    <div class="container">
        <div id="title" class="text-center">
            <h1>GPA Calculator</h1>
        </div>
        <div id="topBar" class="container">
            <a href="./index.html" class="btn my-btn">Internal</a>
            <a href="./cgpa.html" class="btn my-btn">CGPA</a>
            <a href="" class="btn my-btn">SGPA</a>
        </div>

        <div class="container" id="main-content">
            <div class="container">
                <h3>Calculate SGPA</h3>
                <span>Number of courses</span>
                <div class="row w-100 noOfs">
                    <div class="col-8 noPadding">
                        <input placeholder="No. of Courses" id="noOfCourses" type="number"
                            class="form-control contact-form" min="0"
                            onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                    </div>
                    <div class="col-4 d-flex justify-content-end noPadding">
                        <button class="my-btn btn" id="courseSubmit">Submit</button>
                    </div>
                </div>
            </div>
            <div id="courses" class="container"></div>

            <div class="container categories d-flex justify-content-center">
                <button class="btn my-btn" id="calcSgpa">Calculate</button>
            </div>
            <div id="total" class="container"></div>
        </div>
    </div>
</body>

</html>
